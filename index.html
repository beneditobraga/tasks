<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Tarefas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.5.2/css/all.css">
        <link rel="stylesheet"  type="text/css" href="style.css">
    </head>
    <body>
        <header>
                <h1>Tarefas</h1>
                <input type="text" id="tarefa" placeholder="Digite sua tarefa...">
                <img src="square-plus-solid.svg" alt="Botão Adição de Tarefa">
        </header>
        <ul id="lista">
            <li><i class="fa-solid fa-square-check"></i><span>Fazer a atividade de Prog Web</span><i class="fa-solid fa-trash close"></i></li> <!-- A palavra "close" no final desta classe marca a classe no CSS -->
            <li><i class="fa-solid fa-square-check"></i><span>Estudar o material complementar</span><i class="fa-solid fa-trash close"></i></li>
            <li><i class="fa-solid fa-square-check"></i><span>Assistir aos vídeos</span><i class="fa-solid fa-trash close"></i></li>
        </ul>
    </body> 
</html>
